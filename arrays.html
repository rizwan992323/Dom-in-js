<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>In JavaScript, an array is an ordered list of values. Each value is called an element specified by an index.
    </h2>
    <script>

        // empty array
        const empty = []
        console.log(empty)

        // array of numbers
        const number = [2, 4, 6, 8];
        console.log(number);

        // array of strings
        const text = ['cars', 'maruti', 'hundai'];
        console.log(text);

        // array with mixed data types
        const newData = ['work', 'exercise', 1, true];
        // . push
        var tea = ['jhon', 'smith', 'deo'];
        console.log(tea);
        tea.push('Hello')
        console.log(tea)

    </script>

</body>

</html>
